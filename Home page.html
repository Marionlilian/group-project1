<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tailwind CSS</title>
    
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-gradient-to-r from-purple-900 to-indigo-500">
    <section class="text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
      <h3 class="text-white text-sm">WELCOME TO MY WORLD</h3><br>
        <h1 class="title-font m:text-4xl text-3xl mb-4 font-larger text-gray-900 text-white">Hi,
        <span class="text-xl">I'm Sara Howari</span>
      </h1>
      <h1 class="text-4xl text-larger text-weight-400"><span class="text-pink-800 font-bold">UI/UX</span> <span class="text-white">Designer</span></h1>
      <p class="mb-8 leading-relaxed text-white text-sm">Passionate UI/UX designer. I create intuitive and visually appealing digital experiences.  I transform ideas into seamless designs that meet user's expectations.</p>
      <div class="flex justify-center">
        <button class="inline-flex text-pink-800 bg-white border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">My Projects</button>
        <button class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg bg-indigo-500">Download CV</button>
      </div><br>
      <div class="display-flex gap-10px padding-10px justify-content-center">
      <i class="fa fa-instagram bg-white rounded-lg text-lg" aria-hidden="true" text-white></i>
      <i class="fa fa-linkedin bg-white rounded- text-lg" aria-hidden="true"></i>
      <i class="fa fa-twitter-square bg-white rounded-lg text-lg" aria-hidden="true"></i>
      <i class="fa fa-facebook-square bg-white rounded-lg bg-auto text-lg" aria-hidden="true"></i>
      </div>
    </div>
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
      <img class="object-cover object-center rounded" alt="hero" src="https://dummyimage.com/720x600">
    </div>
  </div>
</section>
    
</body>
</html>
