<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact</title>
    <style>
         body{
              margin:0;
              padding:0;
          nav {
          display: flex;
          justify-content: space-between;
          padding:1rem;

          }
          h3{
              color: blanchedalmond ;
              font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
              
          }
          a {
              text-decoration: none;
              color:blanchedalmond;
              padding-right: 10px;
          }
    </style>
  </head>
  <body style="background-image: linear-gradient(to right,black,purple);">
     <nav>
      <div>
        <a href="Home page.html">// Home</a>
        <a href="projects.html">// Projects</a>
        <a href="Services.html">// Services</a>
        <a href="Testimonials.html">// Testimonials</a>
        <a href="contact.html"> // Contact Us</a>
      </div>
    </nav>
    
    <section class="bg-gradient-to-r from-magenta-500 to-indigo-500">
      <div class="container px-6 py-12 mx-auto">
        <div>
            <h1 class="text-white text-center text-3xl pt-10 font-semibold">Contacts</h1>
          <h1
            class="mt-2 text-2xl font-semibold text-white md:text-3xl dark:text-white"
          >
            Let's Create Something Amazing Together
          </h1>
        </div>

        <div class="grid grid-cols-1 gap-12 mt-10 lg:grid-cols-2">
          <div class="grid grid-cols-1 gap-12 md:grid-cols-2"></div>

          <div class="p-4 py-6 rounded-lg dark:bg-gray-800 md:p-8">
            <form>
              <div class="-mx-2 md:items-center md:flex">
                <div class="flex-1 px-2">
                  <label
                    class="block mb-2 text-sm text-white dark:text-gray-200"
                    >Name</label
                  >
                  <input
                    type="text"
                    placeholder="John "
                    class="block w-full px-5 py-2.5 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                  />
                </div>
              </div>

              <div class="mt-4">
                <label
                  class="block mb-2 text-sm text-white dark:text-gray-200"
                  >Email address</label
                >
                <input
                  type="email"
                  placeholder="johndoe@example.com"
                  class="block w-full px-5 py-2.5 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                />
              </div>

              <div class="w-full mt-4">
                <label
                  class="block mb-2 text-sm text-white dark:text-gray-200"
                  >Message</label
                >
                <textarea
                  class="block w-full h-32 px-5 py-2.5 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-lg md:h-56 dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                  placeholder="Message"
                ></textarea>
              </div>

              <button
                class="w-full px-6 py-3 mt-4 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-pink-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50"
              >
                Send message
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
